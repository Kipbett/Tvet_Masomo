{% extends "back-end/base.html" %}

{% block main_block %}
<div class="container-fluid shadow-sm">
    <h3 class="h3">User Units</h3>
</div>
<div class="container">
    <h3 class="h3 text-center mt-3 mb-3">{{ course }}</h3>
</div>
<div class="container">
    <a href="{% url 'add-unit' course.id %}" class="btn btn-sm btn-outline-primary mb-3">ADD UNIT</a>
</div>
<div class="container">
    {% if units %}
    {% for unit in units %}
    <div class="row justify-content-center mb-4 bg-white p-3 rounded">
        <div class="col-md-2 col-sm-12">
            <div class="text-center h1">ðŸ“‹</div>
        </div>
        <div class="col-md-8 col-sm-12 align-content-around">
            <div class="row">
                <div class="col-12">
                    <p class="text-center h3">{{ unit.unit_name}}</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12">
                    <p class="text-center">{{ unit.unit_code }}</p>
                </div>
                <div class="col-md-6 col-sm-12 text-center">
                    <a href="{% url 'user-documents' unit.id %}" class="btn btn-info">View Documents</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="alert alert-warning text-center" role="alert">
        <strong>No units found!</strong>
        <a href="{% url "add-unit" course.id %}" class="alert-link btn btn-info">ADD UNIT</a>
    </div>
    {% endif %}
</div>
{% endblock main_block %}

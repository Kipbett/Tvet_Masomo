{% extends 'front-end/base.html' %}

{% block main_block %}
<div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Contact Information</h2>
                <ul class="list-unstyled">
                    <li><strong>Address:</strong> 1146 - 20200 Kericho, Kenya</li>
                    <li><strong>Email:</strong> enquiries@tvettrainer.co.ke </li>
                    <li><strong>Phone:</strong> +254725 585 698</li>
                </ul>
            </div>
            <div class="col-md-6 border-dark">
                <h2>Send Us a Message</h2>
                <form method="post" action="#">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Question</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Our Location</h2>
                <div class="ratio ratio-16x9">
                    <iframe
                        src="https://www.google.com/maps?q=123+Main+Street,+City,+Country&output=embed"
                        allowfullscreen
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Google Map"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock main_block %}

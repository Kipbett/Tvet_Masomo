{% extends "front-end/base.html" %}

{% block main_block %}
    <h1>{{ course.course_name}} Units</h1>
    <div>
        {% if units %}
        <ol>
            {% for unit in units %}
                <li><a href="{% url "documents" unit.id %}">{{ unit.unit_code }} {{ unit.unit_name }}</a></li>
            {% endfor %}
        </ol>
        {% else %}
            <p>No Units available.</p>
        {% endif %}
    </div>
{% endblock %}
